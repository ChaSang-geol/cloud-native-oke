kind: Namespace
apiVersion: v1
metadata:
  name: dhkim
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: helidon-movie-api-mp
  namespace: dhkim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helidon-movie-api-mp
  template:
    metadata:
      labels:
        app: helidon-movie-api-mp
    spec:
      containers:
      - name: helidon-movie-api-mp
        image: id4xyblf8enf/dhkim:master-e10d1f0ecf356fb222d67e7de5b2077fab8caca2-helidon-movie-api-mp
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
      imagePullSecrets:
        - name: wercker
---
kind: Service
apiVersion: v1
metadata:
  name: helidon-movie-api-mp
  namespace: dhkim
  labels:
    app: helidon-movie-api-mp
spec:
  ports:
  - port: 30000
    targetPort: 8080
    name: http
  selector:
    app: helidon-movie-api-mp
  type: LoadBalancer
---